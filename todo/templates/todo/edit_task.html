{% extends 'todo/base.html' %}

{% block content %}
    <h3>Edit task</h3>
    
    <form method="post">
        {% csrf_token %}
        {{ edit_task_form }}
        <input type="submit" value="Update" class="btn btn-primary">
    </form>
    
    {% if messages %}
        {% for msg in messages %}
            <p>{{ msg }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
